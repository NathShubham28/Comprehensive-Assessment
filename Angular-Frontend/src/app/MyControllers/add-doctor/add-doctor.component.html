
<h1 class="text-center text-decoration-underline my-5">Add a Doctor</h1>
<div class="container">
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group mb-2 row">
      <label for="dmame" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="dname" id="dname" placeholder="Full Name" [(ngModel)] ="doctor.name">
      </div>
    </div>
    <div class="form-group mb-2 row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="age" id="age" [(ngModel)] ="doctor.age" placeholder="Age">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="d-flex col-sm-10">
          <div class="form-check col-3">
            <input class="form-check-input" [(ngModel)] ="doctor.gender" type="radio" name="gender" id="gender" value="Male">
            <label class="form-check-label" for="Male">
              Male
            </label>
          </div>
          <div class="form-check col-3">
            <input class="form-check-input" [(ngModel)] ="doctor.gender" type="radio" name="gender" id="gender" value="Female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group mb-2 row">
      <label for="specialization" class="col-sm-2 col-form-label">Specialization</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] ="doctor.specialization" id="specialization" name="specialization" placeholder="Specialization">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Add Doctor</button>
      </div>
    </div>
  </form>
</div>
